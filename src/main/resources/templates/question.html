<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${question.title}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.css">
        <link rel="stylesheet" href="/css/community.css">
        <link rel="stylesheet" href="/editormd/css/editormd.css">
        <link rel="stylesheet" href="/editormd/css/editormd.preview.css">
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/community.js"></script>
        <script src="/editormd/editormd.js"></script>
        <script src="/editormd/lib/marked.min.js"></script>
        <script src="/editormd/lib/prettify.min.js"></script>
        <script src="/js/bootstrap.min.js" type="application/javascript"></script>
        <script src="/js/Dynamictime.js" type="application/javascript"></script>
        <script src="/js/moment.js" type="application/javascript"></script>
    </head>

    <body>
        <div th:insert="navigation :: nav"></div>


        <div class="container-fluid main profile">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 community-right-line">
                    <!--正文-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-left-l">
                        <h2><span th:text="${question.title}"></span></h2>

                        <span class="text-desc">
                        作者: <span th:text="${question.user.name}"></span> |
                        发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                         阅读数: <span th:text="${question.viewCount}"></span>
                    </span>
                        <hr class="community-hr">
                        <!-- 内容  -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-title" id="question-view">
                            <textarea style="display:none;" th:text="${question.description}"></textarea>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                editormd.markdownToHTML("question-view", {});
                            });
                        </script>

                        <hr class="community-hr">
                        <!-- 标签 -->
                        <span class="label label-info community-tags" th:each="tag : ${question.tag.split(',')}">
                            <span class="glyphicon glyphicon-tags"></span>
                           <span class="label label-info " th:text="${tag}"></span>
                        </span>
                        <hr class="community-hr">
                        <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                           th:if="${session.user !=null && session.user.id == question.creator}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            编辑
                        </a>


                    </div>
                    <h3 class="community-left-l-l">
                        <span th:text="${question.commentCount}"></span>个回复
                    </h3>
                    <!-- 回复 -->
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-left-Reply"
                         th:each="comment : ${comments}">

                        <div class="media community-media">
                            <div>
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object img-rounded  community-media-left"
                                             th:src="${comment.user.avatarUrl}">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h5 class="media-heading">
                                        <span th:text="${comment.user.name}"></span>
                                    </h5>
                                    <div th:text="${comment.content}"></div>
                                    <div class="community-menu-icon">
                                        <div class="glyphicon glyphicon-thumbs-up community-icon"></div>

                                        <div class="glyphicon glyphicon-comment community-icon "
                                             onclick="collapseComments(this)" data-toggle="collapse"
                                             th:data-target="${'#comment-'+comment.id} " th:id="${comment.id}">
                                            <div class="community-icon-text" th:text="${comment.commentCount}">
                                            </div>
                                        </div>


                                        <span class="pull-right"
                                              th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>

                                    </div>


                                    <div class="collapse community-Secondary-review col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                         th:id="${'comment-'+comment.id}">

                                        <!--评论输入框-->
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <input type="text" class="form-control" placeholder="评论一下..."
                                                   th:id="${'input-'+comment.id}">
                                            <button type="button" class="btn btn-success pull-right community-btn"
                                                    onclick="comment(this)" th:data-id="${comment.id}">评论
                                            </button>
                                        </div>

                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>


                    <!--  回复输入框  -->

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-left-l question-tx"
                         id="comment_section">
                        <div class="media community-media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded "
                                         th:src="${session.user != null ? session.user.avatarUrl :'/imgs/default.png'}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <span th:text="${session.user != null ? session.user.name : '匿名用户'}"></span>
                                </h5>
                            </div>
                        </div>
                        <input type="hidden" id="question_id" th:value="${question.id}">
                        <textarea class="form-control community-comment" rows="6" id="comment_content"></textarea>
                        <button type="button" class="btn btn-success btn-publish" onclick="post()">回复</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 community-border">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-border-div">
                        <h4>发起人</h4>
                        <div class="media community-media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-circle " th:src="${question.user.avatarUrl}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <span th:text="${question.user.name}"></span>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-border-div">
                        <h4>当前时间</h4>
                        <div>
                            <span class="number" id="Year"></span>年
                            <span class="number" id="Month"></span>月
                            <span class="number" id="Date"></span>日
                            星期<span class="number" id="week"></span><br>
                            <span class="number" id="Hours"></span> :
                            <span class="number" id="Minutes"></span> :
                            <span class="number" id="Secondes"></span><br>

                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-border-div">
                        <h4>相关问题</h4>
                        <ul>
                            <li th:each="related : ${relatedQuestions}">
                                <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
