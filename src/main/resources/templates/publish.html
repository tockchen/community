<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>发布 - Q & A</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.css">
        <link rel="stylesheet" href="/css/community.css">
        <link rel="stylesheet" href="/editormd/css/editormd.css">
        <link rel="stylesheet" href="/editormd/css/editormd.preview.css">
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/community.js"></script>
        <script src="/editormd/editormd.js"></script>
        <script src="/editormd/lib/marked.min.js"></script>
        <script src="/editormd/lib/prettify.min.js"></script>
        <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    </head>

    <body>
        <div th:insert="navigation :: nav"></div>


        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 community-right-line">
                    <h2 class="left-l"><span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>发起</h2>
                    <hr>

                    <form class="left-l" action="/publish" method="post">
                        <input type="hidden" name="id" th:value="${id}">
                        <div class="form-group">
                            <label for="title">问题标题（简单扼要）:</label>
                            <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                                   placeholder="问题标题……" autocomplete="off">
                        </div>
                        <div class="form-group" id="question-editor">
                            <label for="description">问题补充 (必填，请参照右侧提示):</label>
                            <textarea name="description" id="description" th:text="${description}"
                                      class="form-control"
                                      style="display:none;"></textarea>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                                var editor = editormd("question-editor", {
                                    width  : "96%",
                                    height : 350,
                                    path   : "/editormd/lib/",
                                    delay: 0,
                                    watch: false,
                                    placeholder: "请输入问题描述",
                                    imageUpload: true,
                                    imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                    imageUploadURL: "/file/upload",
                                });
                            });
                        </script>
                        <div class="form-group">
                            <label for="title">添加标签:</label>
                            <input type="text" class="form-control" autocomplete="off" id="tag" name="tag"
                                   th:value="${title}" placeholder="输入标签,以,号分隔" onclick="showSelectTag()">
                            <div id="select-tag" class="publish-tab-tab">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" th:each="selectCategory ,selectCategoryStat: ${tags}"
                                        th:class="${selectCategoryStat.first ? 'active':''}">
                                        <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                           data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                                    </li>

                                </ul>

                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel"  th:id="${selectCategory.categoryName}"
                                         th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}"
                                         th:each="selectCategory: ${tags}" >
                                    <span CLASS="label label-info" th:each="selectTag: ${selectCategory.tags}" >
                                        <span class="glyphicon glyphicon-tags" onclick="selectTag(this)"
                                              th:data-tag="${selectTag}"
                                              th:text="${' '+selectTag}">
                                        </span>
                                    </span>

                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="form-group">
                            <span class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></span>
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>

                    </form>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                    <h3 class="publish-guide">问题发起指南</h3>
                    <ul class="publish-ul">
                        <li>问题标题:请用精简的语言描述您发布的问题</li>
                        <li>问题补充:详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</li>
                        <li>选择标签:选择一个或者多个合适的标签，用逗号隔开，不能自定义标签</li>

                    </ul>

                </div>
            </div>
        </div>


    </body>
</html>
